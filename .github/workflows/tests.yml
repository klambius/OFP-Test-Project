name: UI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ручной запуск из UI GitHub

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install Chrome and ChromeDriver (для Selenium)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          sudo ln -sf /usr/bin/chromium-browser /usr/bin/google-chrome

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with Allure results
        run: |
          source .venv/bin/activate
          pytest tests/ \
            --alluredir=./allure-results \
            --allure-no-capture \
            -v
        env:
          # Опционально: переменные окружения для тестов
          BASE_URL: ${{ vars.BASE_URL }}
          USERNAME: ${{ secrets.TEST_USERNAME }}
          PASSWORD: ${{ secrets.TEST_PASSWORD }}

      - name: Generate Allure report
        uses: simple-d/awesome-allure-report@v1.3.0
        with:
          allure_results: ./allure-results

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
          retention-days: 7

      - name: Publish report to GitHub Pages (опционально)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: ./reports/${{ github.run_id }}
          keep_files: true