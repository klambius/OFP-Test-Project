name: UI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb default-jre

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI tests
        env:
          DISPLAY: :99
          BASE_URL: ${{ vars.BASE_URL || 'https://example.com' }}
        run: |
          mkdir -p allure-results
          Xvfb :99 -screen 0 1920x1080x24 &
          pytest tests/ --alluredir=allure-results -v --tb=short

      - name: Install Allure CLI
        if: always()
        run: |
          ALLURE_VERSION=2.27.0
          curl -Ls https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz -o allure.tgz
          tar -zxvf allure.tgz
          echo "$PWD/allure-${ALLURE_VERSION}/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean    

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
