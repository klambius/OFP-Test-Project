name: UI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser xvfb libgbm-dev libxshmfence-dev
          sudo ln -sf /usr/bin/chromium-browser /usr/bin/google-chrome

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with Allure results
        run: |
          source .venv/bin/activate
          pytest tests/ --alluredir=./allure-results -v --tb=short
        env:
          BASE_URL: ${{ vars.BASE_URL || 'https://example.com' }}

      - name: Generate and publish Allure report
        uses: dawidd6/action-allure-report@v2
        with:
          allure_results: allure-results
          # Опционально: публикация на GitHub Pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_path: allure-report
          keep_history: true